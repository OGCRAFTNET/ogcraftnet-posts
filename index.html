<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGCRAFTNET Posts</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">OGCRAFTNET</div>
            <div class="nav-links">
                <a href="#" id="uploadTab">Upload</a>
                <a href="#" id="reelsTab">Reels</a>
                <a href="#" id="communityTab">Community</a>
                <a href="#" id="logout" style="display: none;">Logout</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="loginSection" class="form-section">
            <form id="loginForm">
                <h2>Einloggen</h2>
                <input type="text" id="loginUsername" placeholder="Benutzername" required>
                <input type="password" id="loginPassword" placeholder="Passwort" required>
                <button type="submit">Einloggen</button>
            </form>
        </section>

        <section id="uploadSection" class="form-section" style="display: none;">
            <form id="postForm">
                <h2>Neuen Post erstellen</h2>
                <textarea id="postContent" placeholder="Was möchtest du teilen?" required></textarea>
                <input type="file" id="mediaInput" accept="video/mp4,audio/mp3">
                <button type="submit">Posten</button>
                <div class="loading-bar" id="loadingBar"></div>
            </form>
        </section>

        <section id="reelsSection" class="content-section" style="display: none;">
            <h2>Reels</h2>
            <div class="post-list" id="post-list"></div>
        </section>

        <section id="communitySection" class="content-section" style="display: none;">
            <h2>Community-Posts</h2>
            <div class="community-list" id="community-list"></div>
        </section>
    </main>

    <footer>
        <p>© 2024 OGCRAFTNET</p>
    </footer>
</body>
</html>
