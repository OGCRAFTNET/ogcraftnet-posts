<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGCRAFTNET Posts</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <nav>
        <div class="logo">OGCRAFTNET</div>
        <div class="nav-links">
            <a href="#" id="uploadTab">Upload</a>
            <a href="#" id="reelsTab">Reels</a>
            <a href="#" id="communityTab">Community</a>
            <a href="#" id="logout" style="display: none;">Logout</a>
        </div>
    </nav>

    <div id="loginSection">
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Benutzername" required>
            <input type="password" id="loginPassword" placeholder="Passwort" required>
            <button type="submit">Einloggen</button>
        </form>
        <div class="sign">Erstellt von [Dein Name]</div>
    </div>

    <div id="uploadSection" style="display: none;">
        <form id="postForm">
            <textarea id="postContent" placeholder="Was möchtest du teilen?" required></textarea>
            <input type="file" id="mediaInput" accept="video/mp4,audio/mp3">
            <button type="submit">Posten</button>
        </form>
        <div class="loading-bar" id="loadingBar"></div>
    </div>

    <div id="reelsSection" style="display: none;">
        <h2>Reels</h2>
        <div class="post-list" id="post-list"></div>
    </div>

    <div id="communitySection" style="display: none;">
        <h2>Community-Posts</h2>
        <div class="community-list" id="community-list"></div>
    </div>

    <footer>
        <p>© 2024 OGCRAFTNET</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginSection = document.getElementById('loginSection');
            const uploadSection = document.getElementById('uploadSection');
            const reelsSection = document.getElementById('reelsSection');
            const communitySection = document.getElementById('communitySection');
            const loginForm = document.getElementById('loginForm');
            const postForm = document.getElementById('postForm');
            const postContent = document.getElementById('postContent');
            const mediaInput = document.getElementById('mediaInput');
            const postList = document.getElementById('post-list');
            const communityList = document.getElementById('community-list');
            const logoutLink = document.getElementById('logout');
            const loadingBar = document.getElementById('loadingBar');

            let posts = JSON.parse(localStorage.getItem('posts')) || [];
            let communityPosts = JSON.parse(localStorage.getItem('communityPosts')) || [];

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = document.getElementById('loginUsername').value;
                const password = document.getElementById('loginPassword').value;

                localStorage.setItem('username', username);
                localStorage.setItem('password', password);

                loginSection.style.display = 'none';
                uploadSection.style.display = 'block';
                document.getElementById('uploadTab').click();
                logoutLink.style.display = 'block';
            });

            logoutLink.addEventListener('click', () => {
                localStorage.removeItem('username');
                localStorage.removeItem('password');
                loginSection.style.display = 'block';
                uploadSection.style.display = 'none';
                logoutLink.style.display = 'none';
            });

            document.getElementById('uploadTab').addEventListener('click', () => {
                uploadSection.style.display = 'block';
                reelsSection.style.display = 'none';
                communitySection.style.display = 'none';
            });

            document.getElementById('reelsTab').addEventListener('click', () => {
                uploadSection.style.display = 'none';
                reelsSection.style.display = 'block';
                communitySection.style.display = 'none';
                displayReels();
            });

            document.getElementById('communityTab').addEventListener('click', () => {
                uploadSection.style.display = 'none';
                reelsSection.style.display = 'none';
                communitySection.style.display = 'block';
                displayCommunityPosts();
            });

            postForm.addEventListener('submit', (e) => {
                e.preventDefault();

                const content = postContent.value.trim();
                const mediaFile = mediaInput.files[0];

                loadingBar.style.display = 'block';

                setTimeout(() => {
                    const post = { content, mediaURL: null, type: null };

                    if (mediaFile) {
                        post.mediaURL = URL.createObjectURL(mediaFile);
                        post.type = mediaFile.type;
                    }

                    if (post.type === "video/mp4") {
                        posts.push(post);
                        localStorage.setItem('posts', JSON.stringify(posts));
                    } else if (post.type === "audio/mp3" || content) {
                        communityPosts.push(post);
                        localStorage.setItem('communityPosts', JSON.stringify(communityPosts));
                    }

                    postContent.value = '';
                    mediaInput.value = '';
                    loadingBar.style.display = 'none';

                    if (post.type === "video/mp4") {
                        displayReels();
                    } else if (post.type === "audio/mp3" || content) {
                        displayCommunityPosts();
                    }
                }, 2000);
            });

            function displayReels() {
                postList.innerHTML = '';
                posts.forEach(post => {
                    const newPost = document.createElement('div');
                    newPost.classList.add('post');
                    newPost.innerHTML = `
                        <p><strong>${localStorage.getItem('username')}</strong></p>
                        <video controls>
                            <source src="${post.mediaURL}" type="video/mp4">
                            Dein Browser unterstützt das Video-Tag nicht.
                        </video>
                        <p>${post.content}</p>
                    `;
                    postList.appendChild(newPost);
                });
            }

            function displayCommunityPosts() {
                communityList.innerHTML = '';
                communityPosts.forEach(post => {
                    const newPost = document.createElement('div');
                    newPost.classList.add('post');
                    if (post.mediaURL) {
                        newPost.innerHTML = `
                            <p><strong>${localStorage.getItem('username')}</strong></p>
                            <audio controls>
                                <source src="${post.mediaURL}" type="audio/mp3">
                                Dein Browser unterstützt das Audio-Tag nicht.
                            </audio>
                            <p>${post.content}</p>
                        `;
                    } else {
                        newPost.innerHTML = `
                            <p><strong>${localStorage.getItem('username')}</strong></p>
                            <p>${post.content}</p>
                        `;
                    }
                    communityList.appendChild(newPost);
                });
            }
        });
    </script>
</body>
</html>
